<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Schedule Icons - Page 1</title>
    <style>
        @page {
            size: letter;
            margin: 0.5in;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 0.25in;
            padding: 0.25in;
        }
        .icon-container {
            position: relative;
            width: 2.2in;
            height: 2.2in;
            border: 1px dashed #ddd;
            margin: 0 auto;
        }
        .icon {
            width: 100%;
            height: 100%;
            padding: 0.125in;
            box-sizing: border-box;
        }
        .corner-mark {
            position: absolute;
            width: 0.2in;
            height: 0.2in;
            border-color: #ccc;
            border-style: solid;
            border-width: 0;
        }
        .corner-mark.top-left {
            top: 0;
            left: 0;
            border-top-width: 1px;
            border-left-width: 1px;
        }
        .corner-mark.top-right {
            top: 0;
            right: 0;
            border-top-width: 1px;
            border-right-width: 1px;
        }
        .corner-mark.bottom-left {
            bottom: 0;
            left: 0;
            border-bottom-width: 1px;
            border-left-width: 1px;
        }
        .corner-mark.bottom-right {
            bottom: 0;
            right: 0;
            border-bottom-width: 1px;
            border-right-width: 1px;
        }
        h1 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 0.25in;
        }
        .page-title {
            text-align: center;
            font-size: 12px;
            margin-top: 0.1in;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Visual Schedule Activity Icons - Walking Variants</h1>
    <p class="page-title">Page 1 of 6 - Cut along dashed lines</p>
    
    <div class="container">
        <!-- Row 1 - Walking Variants -->
        <div class="icon-container">
            <div class="corner-mark top-left"></div>
            <div class="corner-mark top-right"></div>
            <div class="corner-mark bottom-left"></div>
            <div class="corner-mark bottom-right"></div>
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <!-- Background circle -->
                    <circle cx="50" cy="50" r="45" fill="#e6f7ff" stroke="#333" stroke-width="2"/>
                    <!-- Sun -->
                    <circle cx="75" cy="25" r="10" fill="#ffcc00" stroke="#ff9900" stroke-width="1"/>
                    <line x1="75" y1="10" x2="75" y2="5" stroke="#ff9900" stroke-width="2"/>
                    <line x1="75" y1="45" x2="75" y2="40" stroke="#ff9900" stroke-width="2"/>
                    <line x1="60" y1="25" x2="55" y2="25" stroke="#ff9900" stroke-width="2"/>
                    <line x1="95" y1="25" x2="90" y2="25" stroke="#ff9900" stroke-width="2"/>
                    <line x1="65" y1="15" x2="62" y2="12" stroke="#ff9900" stroke-width="2"/>
                    <line x1="85" y1="35" x2="88" y2="38" stroke="#ff9900" stroke-width="2"/>
                    <line x1="65" y1="35" x2="62" y2="38" stroke="#ff9900" stroke-width="2"/>
                    <line x1="85" y1="15" x2="88" y2="12" stroke="#ff9900" stroke-width="2"/>
                    <!-- Ground -->
                    <path d="M10,70 Q30,65,50,70 T90,70 L90,85 L10,85 Z" fill="#8bc34a"/>
                    <!-- Walking person figure -->
                    <circle cx="35" cy="40" r="5" fill="#3f51b5" stroke="#333" stroke-width="1"/> <!-- Head -->
                    <line x1="35" y1="45" x2="35" y2="55" stroke="#3f51b5" stroke-width="3"/> <!-- Body -->
                    <line x1="35" y1="55" x2="25" y2="65" stroke="#3f51b5" stroke-width="3"/> <!-- Left leg -->
                    <line x1="35" y1="55" x2="42" y2="65" stroke="#3f51b5" stroke-width="3"/> <!-- Right leg -->
                    <line x1="35" y1="48" x2="25" y2="55" stroke="#3f51b5" stroke-width="3"/> <!-- Left arm -->
                    <line x1="35" y1="48" x2="45" y2="45" stroke="#3f51b5" stroke-width="3"/> <!-- Right arm -->
                    <!-- Path/trail -->
                    <path d="M15,75 Q35,60,55,75 T95,70" fill="none" stroke="#a1887f" stroke-width="2" stroke-dasharray="3,2"/>
                    <!-- Text label -->
                    <text x="50" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Go for a Walk</text>
                </svg>
            </div>
        </div>
        
        <div class="icon-container">
            <div class="corner-mark top-left"></div>
            <div class="corner-mark top-right"></div>
            <div class="corner-mark bottom-left"></div>
            <div class="corner-mark bottom-right"></div>
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <!-- Father-Son Walking -->
                    <circle cx="50" cy="50" r="45" fill="#e6f7ff" stroke="#333" stroke-width="2"/>
                    <!-- Sun -->
                    <circle cx="75" cy="25" r="10" fill="#ffcc00" stroke="#ff9900" stroke-width="1"/>
                    <line x1="75" y1="10" x2="75" y2="5" stroke="#ff9900" stroke-width="2"/>
                    <line x1="75" y1="45" x2="75" y2="40" stroke="#ff9900" stroke-width="2"/>
                    <line x1="60" y1="25" x2="55" y2="25" stroke="#ff9900" stroke-width="2"/>
                    <line x1="95" y1="25" x2="90" y2="25" stroke="#ff9900" stroke-width="2"/>
                    <line x1="65" y1="15" x2="62" y2="12" stroke="#ff9900" stroke-width="2"/>
                    <line x1="85" y1="35" x2="88" y2="38" stroke="#ff9900" stroke-width="2"/>
                    <line x1="65" y1="35" x2="62" y2="38" stroke="#ff9900" stroke-width="2"/>
                    <line x1="85" y1="15" x2="88" y2="12" stroke="#ff9900" stroke-width="2"/>
                    
                    <!-- Ground -->
                    <path d="M10,70 Q30,65,50,70 T90,70 L90,85 L10,85 Z" fill="#8bc34a"/>
                    
                    <!-- Father figure (taller) -->
                    <circle cx="35" cy="35" r="6" fill="#3f51b5" stroke="#333" stroke-width="1"/> <!-- Head -->
                    <line x1="35" y1="41" x2="35" y2="55" stroke="#3f51b5" stroke-width="3.5"/> <!-- Body -->
                    <line x1="35" y1="55" x2="28" y2="68" stroke="#3f51b5" stroke-width="3.5"/> <!-- Left leg -->
                    <line x1="35" y1="55" x2="42" y2="68" stroke="#3f51b5" stroke-width="3.5"/> <!-- Right leg -->
                    <line x1="35" y1="45" x2="25" y2="52" stroke="#3f51b5" stroke-width="3.5"/> <!-- Left arm -->
                    <line x1="35" y1="45" x2="43" y2="42" stroke="#3f51b5" stroke-width="3.5"/> <!-- Right arm -->
                    
                    <!-- Son figure (smaller) -->
                    <circle cx="50" cy="45" r="4" fill="#2196f3" stroke="#333" stroke-width="1"/> <!-- Head -->
                    <line x1="50" y1="49" x2="50" y2="58" stroke="#2196f3" stroke-width="2.5"/> <!-- Body -->
                    <line x1="50" y1="58" x2="45" y2="68" stroke="#2196f3" stroke-width="2.5"/> <!-- Left leg -->
                    <line x1="50" y1="58" x2="55" y2="68" stroke="#2196f3" stroke-width="2.5"/> <!-- Right leg -->
                    <line x1="50" y1="52" x2="44" y2="58" stroke="#2196f3" stroke-width="2.5"/> <!-- Left arm -->
                    <line x1="50" y1="52" x2="53" y2="57" stroke="#2196f3" stroke-width="2.5"/> <!-- Right arm -->
                    
                    <!-- Father and son holding hands -->
                    <line x1="43" y1="42" x2="44" y2="58" stroke="#333" stroke-width="1.5" stroke-dasharray="2,1"/>
                    
                    <!-- Path/trail -->
                    <path d="M15,75 Q35,60,55,75 T95,70" fill="none" stroke="#a1887f" stroke-width="2" stroke-dasharray="3,2"/>
                    
                    <!-- Text label -->
                    <text x="50" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Go for a Walk</text>
                </svg>
            </div>
        </div>
        
        <div class="icon-container">
            <div class="corner-mark top-left"></div>
            <div class="corner-mark top-right"></div>
            <div class="corner-mark bottom-left"></div>
            <div class="corner-mark bottom-right"></div>
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <!-- Background circle -->
                    <circle cx="50" cy="50" r="45" fill="#e6f7ff" stroke="#333" stroke-width="2"/>
                    
                    <!-- Sun -->
                    <circle cx="75" cy="25" r="8" fill="#ffcc00" stroke="#ff9900" stroke-width="1"/>
                    <line x1="75" y1="12" x2="75" y2="8" stroke="#ff9900" stroke-width="1.5"/>
                    <line x1="75" y1="42" x2="75" y2="38" stroke="#ff9900" stroke-width="1.5"/>
                    <line x1="62" y1="25" x2="58" y2="25" stroke="#ff9900" stroke-width="1.5"/>
                    <line x1="88" y1="25" x2="92" y2="25" stroke="#ff9900" stroke-width="1.5"/>
                    <line x1="66" y1="16" x2="63" y2="13" stroke="#ff9900" stroke-width="1.5"/>
                    <line x1="84" y1="34" x2="87" y2="37" stroke="#ff9900" stroke-width="1.5"/>
                    <line x1="66" y1="34" x2="63" y2="37" stroke="#ff9900" stroke-width="1.5"/>
                    <line x1="84" y1="16" x2="87" y2="13" stroke="#ff9900" stroke-width="1.5"/>
                    
                    <!-- Ground -->
                    <path d="M10,70 Q30,65,50,70 T90,70 L90,85 L10,85 Z" fill="#8bc34a"/>
                    
                    <!-- Father figure (taller) -->
                    <circle cx="30" cy="35" r="5" fill="#3f51b5" stroke="#333" stroke-width="1"/> <!-- Head -->
                    <line x1="30" y1="40" x2="30" y2="55" stroke="#3f51b5" stroke-width="3"/> <!-- Body -->
                    <line x1="30" y1="55" x2="24" y2="68" stroke="#3f51b5" stroke-width="3"/> <!-- Left leg -->
                    <line x1="30" y1="55" x2="36" y2="68" stroke="#3f51b5" stroke-width="3"/> <!-- Right leg -->
                    <line x1="30" y1="45" x2="22" y2="52" stroke="#3f51b5" stroke-width="3"/> <!-- Left arm -->
                    <line x1="30" y1="45" x2="38" y2="42" stroke="#3f51b5" stroke-width="3"/> <!-- Right arm -->
                    
                    <!-- Son figure (smaller) -->
                    <circle cx="45" cy="45" r="4" fill="#2196f3" stroke="#333" stroke-width="1"/> <!-- Head -->
                    <line x1="45" y1="49" x2="45" y2="58" stroke="#2196f3" stroke-width="2.5"/> <!-- Body -->
                    <line x1="45" y1="58" x2="40" y2="68" stroke="#2196f3" stroke-width="2.5"/> <!-- Left leg -->
                    <line x1="45" y1="58" x2="50" y2="68" stroke="#2196f3" stroke-width="2.5"/> <!-- Right leg -->
                    <line x1="45" y1="52" x2="40" y2="58" stroke="#2196f3" stroke-width="2.5"/> <!-- Left arm -->
                    <line x1="45" y1="52" x2="51" y2="54" stroke="#2196f3" stroke-width="2.5"/> <!-- Right arm -->
                    
                    <!-- Father and son holding hands -->
                    <line x1="38" y1="42" x2="40" y2="58" stroke="#333" stroke-width="1" stroke-dasharray="2,1"/>
                    
                    <!-- Dog -->
                    <ellipse cx="60" cy="65" rx="8" ry="5" fill="#a1887f" stroke="#333" stroke-width="1"/> <!-- Body -->
                    <circle cx="67" cy="62" r="3.5" fill="#a1887f" stroke="#333" stroke-width="1"/> <!-- Head -->
                    <path d="M69,60 L72,57 M65,60 L68,57" stroke="#a1887f" stroke-width="1.5"/> <!-- Ears -->
                    <line x1="54" y1="68" x2="52" y2="70" stroke="#a1887f" stroke-width="1.5"/> <!-- Tail -->
                    <line x1="56" y1="70" x2="55" y2="75" stroke="#a1887f" stroke-width="1.5"/> <!-- Back leg -->
                    <line x1="60" y1="70" x2="59" y2="75" stroke="#a1887f" stroke-width="1.5"/> <!-- Back leg -->
                    <line x1="63" y1="68" x2="64" y2="73" stroke="#a1887f" stroke-width="1.5"/> <!-- Front leg -->
                    <line x1="67" y1="68" x2="68" y2="73" stroke="#a1887f" stroke-width="1.5"/> <!-- Front leg -->
                    
                    <!-- Leash from son to dog -->
                    <path d="M51,54 C55,54 60,58 67,62" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="1,1"/>
                    
                    <!-- Path/trail -->
                    <path d="M15,75 Q35,60,55,75 T95,70" fill="none" stroke="#a1887f" stroke-width="2" stroke-dasharray="3,2"/>
                    
                    <!-- Text label -->
                    <text x="50" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Go for a Walk</text>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
