<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#e6ffe6" stroke="#333" stroke-width="2"/>
  
  <!-- Mountains -->
  <polygon points="10,75 30,40 50,65 75,30 90,75" fill="#6a8e7f" stroke="#333" stroke-width="1.5"/>
  <polygon points="75,30 85,45 90,75" fill="#5d7d72" stroke="#333" stroke-width="0"/>
  <polygon points="30,40 40,50 50,65" fill="#5d7d72" stroke="#333" stroke-width="0"/>
  
  <!-- Snow peaks -->
  <polygon points="28,43 30,40 32,43" fill="white"/>
  <polygon points="73,33 75,30 77,33" fill="white"/>
  
  <!-- Sun -->
  <circle cx="80" cy="20" r="8" fill="#ffcc00"/>
  
  <!-- Father figure (taller) -->
  <circle cx="30" cy="55" r="5" fill="#3f51b5" stroke="#333" stroke-width="1"/> <!-- Head -->
  <line x1="30" y1="60" x2="30" y2="70" stroke="#3f51b5" stroke-width="3"/> <!-- Body -->
  <line x1="30" y1="70" x2="25" y2="80" stroke="#3f51b5" stroke-width="3"/> <!-- Left leg -->
  <line x1="30" y1="70" x2="35" y2="80" stroke="#3f51b5" stroke-width="3"/> <!-- Right leg -->
  <line x1="30" y1="64" x2="25" y2="70" stroke="#3f51b5" stroke-width="3"/> <!-- Left arm -->
  <line x1="30" y1="64" x2="37" y2="67" stroke="#3f51b5" stroke-width="3"/> <!-- Right arm -->
  <line x1="37" y1="67" x2="40" y2="80" stroke="#a1887f" stroke-width="1.5"/> <!-- Walking stick -->
  
  <!-- Backpack on Father -->
  <rect x="27" y="60" width="6" height="7" rx="1" fill="#ff5722" stroke="#333" stroke-width="0.5"/>
  
  <!-- Son figure (smaller) -->
  <circle cx="45" cy="60" r="4" fill="#2196f3" stroke="#333" stroke-width="1"/> <!-- Head -->
  <line x1="45" y1="64" x2="45" y2="72" stroke="#2196f3" stroke-width="2.5"/> <!-- Body -->
  <line x1="45" y1="72" x2="41" y2="80" stroke="#2196f3" stroke-width="2.5"/> <!-- Left leg -->
  <line x1="45" y1="72" x2="49" y2="80" stroke="#2196f3" stroke-width="2.5"/> <!-- Right leg -->
  <line x1="45" y1="67" x2="41" y2="72" stroke="#2196f3" stroke-width="2.5"/> <!-- Left arm -->
  <line x1="45" y1="67" x2="50" y2="67" stroke="#2196f3" stroke-width="2.5"/> <!-- Right arm -->
  
  <!-- Small backpack on son -->
  <rect x="43" y="64" width="4" height="5" rx="1" fill="#4caf50" stroke="#333" stroke-width="0.5"/>
  
  <!-- Dog (energetic hiking dog) -->
  <ellipse cx="60" cy="75" rx="7" ry="4" fill="#a1887f" stroke="#333" stroke-width="1"/> <!-- Body -->
  <circle cx="66" cy="73" r="3" fill="#a1887f" stroke="#333" stroke-width="1"/> <!-- Head -->
  <path d="M68,71 L70,68 M64,71 L66,68" stroke="#a1887f" stroke-width="1.5"/> <!-- Ears -->
  <line x1="54" y1="76" x2="52" y2="78" stroke="#a1887f" stroke-width="1.5"/> <!-- Tail -->
  <line x1="57" y1="79" x2="56" y2="83" stroke="#a1887f" stroke-width="1.5"/> <!-- Back leg -->
  <line x1="61" y1="79" x2="60" y2="83" stroke="#a1887f" stroke-width="1.5"/> <!-- Back leg -->
  <line x1="64" y1="77" x2="65" y2="81" stroke="#a1887f" stroke-width="1.5"/> <!-- Front leg -->
  <line x1="68" y1="77" x2="69" y2="81" stroke="#a1887f" stroke-width="1.5"/> <!-- Front leg -->
  
  <!-- Leash from son to dog -->
  <path d="M50,67 C54,67 60,70 66,73" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="1,1"/>
  
  <!-- Small dog backpack -->
  <rect x="58" y="73" width="5" height="3" rx="1" fill="#ffc107" stroke="#333" stroke-width="0.5"/>
  
  <!-- Trail path -->
  <path d="M10,80 Q30,75,50,80 T90,77" fill="none" stroke="#a1887f" stroke-width="1.5" stroke-dasharray="2,1.5"/>
  
  <!-- Text label -->
  <text x="50" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Go for a Hike</text>
</svg>