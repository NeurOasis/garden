<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Schedule Icons - Page 3</title>
    <style>
        @page {
            size: letter;
            margin: 0.5in;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 0.25in;
            padding: 0.25in;
        }
        .icon-container {
            position: relative;
            width: 2.2in;
            height: 2.2in;
            border: 1px dashed #ddd;
            margin: 0 auto;
        }
        .icon {
            width: 100%;
            height: 100%;
            padding: 0.125in;
            box-sizing: border-box;
        }
        .corner-mark {
            position: absolute;
            width: 0.2in;
            height: 0.2in;
            border-color: #ccc;
            border-style: solid;
            border-width: 0;
        }
        .corner-mark.top-left {
            top: 0;
            left: 0;
            border-top-width: 1px;
            border-left-width: 1px;
        }
        .corner-mark.top-right {
            top: 0;
            right: 0;
            border-top-width: 1px;
            border-right-width: 1px;
        }
        .corner-mark.bottom-left {
            bottom: 0;
            left: 0;
            border-bottom-width: 1px;
            border-left-width: 1px;
        }
        .corner-mark.bottom-right {
            bottom: 0;
            right: 0;
            border-bottom-width: 1px;
            border-right-width: 1px;
        }
        h1 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 0.25in;
        }
        .page-title {
            text-align: center;
            font-size: 12px;
            margin-top: 0.1in;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Visual Schedule Activity Icons - Play Catch Variants</h1>
    <p class="page-title">Page 3 of 6 - Cut along dashed lines</p>
    
    <div class="container">
        <!-- Row 1 - Catch Variants -->
        <div class="icon-container">
            <div class="corner-mark top-left"></div>
            <div class="corner-mark top-right"></div>
            <div class="corner-mark bottom-left"></div>
            <div class="corner-mark bottom-right"></div>
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                  <!-- Background circle -->
                  <circle cx="50" cy="50" r="45" fill="#e8f5e9" stroke="#333" stroke-width="2"/>
                  
                  <!-- Ground/grass -->
                  <rect x="10" y="75" width="80" height="10" fill="#7cb342"/>
                  
                  <!-- Person 1 (left) -->
                  <circle cx="25" cy="45" r="5" fill="#3f51b5" stroke="#333" stroke-width="1"/> <!-- Head -->
                  <line x1="25" y1="50" x2="25" y2="65" stroke="#3f51b5" stroke-width="3"/> <!-- Body -->
                  <line x1="25" y1="53" x2="15" y2="60" stroke="#3f51b5" stroke-width="2.5"/> <!-- Left arm down -->
                  <line x1="25" y1="53" x2="35" y2="45" stroke="#3f51b5" stroke-width="2.5"/> <!-- Right arm up throwing -->
                  <line x1="25" y1="65" x2="20" y2="75" stroke="#3f51b5" stroke-width="2.5"/> <!-- Left leg -->
                  <line x1="25" y1="65" x2="30" y2="75" stroke="#3f51b5" stroke-width="2.5"/> <!-- Right leg -->
                  
                  <!-- Person 2 (right) -->
                  <circle cx="75" cy="45" r="5" fill="#673ab7" stroke="#333" stroke-width="1"/> <!-- Head -->
                  <line x1="75" y1="50" x2="75" y2="65" stroke="#673ab7" stroke-width="3"/> <!-- Body -->
                  <line x1="75" y1="53" x2="65" y2="45" stroke="#673ab7" stroke-width="2.5"/> <!-- Left arm up catching -->
                  <line x1="75" y1="53" x2="85" y2="55" stroke="#673ab7" stroke-width="2.5"/> <!-- Right arm down -->
                  <line x1="75" y1="65" x2="70" y2="75" stroke="#673ab7" stroke-width="2.5"/> <!-- Left leg -->
                  <line x1="75" y1="65" x2="80" y2="75" stroke="#673ab7" stroke-width="2.5"/> <!-- Right leg -->
                  
                  <!-- Ball in air -->
                  <circle cx="50" cy="35" r="4" fill="#ff9800" stroke="#e65100" stroke-width="1"/>
                  
                  <!-- Motion path of ball -->
                  <path d="M35,45 Q50,30,65,45" fill="none" stroke="#bdbdbd" stroke-width="1" stroke-dasharray="2,2"/>
                  
                  <!-- Sun -->
                  <circle cx="85" cy="20" r="6" fill="#ffcc00"/>
                  
                  <!-- Cloud -->
                  <ellipse cx="20" cy="20" rx="8" ry="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
                  <ellipse cx="26" cy="18" rx="6" ry="4" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
                  <ellipse cx="14" cy="18" rx="5" ry="3" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
                  
                  <!-- Text label -->
                  <text x="50" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Play Catch</text>
                </svg>
            </div>
        </div>
        
        <div class="icon-container">
            <div class="corner-mark top-left"></div>
            <div class="corner-mark top-right"></div>
            <div class="corner-mark bottom-left"></div>
            <div class="corner-mark bottom-right"></div>
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                  <!-- Background circle -->
                  <circle cx="50" cy="50" r="45" fill="#e8f5e9" stroke="#333" stroke-width="2"/>
                  
                  <!-- Ground/grass -->
                  <rect x="10" y="75" width="80" height="10" fill="#7cb342"/>
                  
                  <!-- Father figure (left) -->
                  <circle cx="25" cy="45" r="5" fill="#3f51b5" stroke="#333" stroke-width="1"/> <!-- Head -->
                  <line x1="25" y1="50" x2="25" y2="65" stroke="#3f51b5" stroke-width="3"/> <!-- Body -->
                  <line x1="25" y1="53" x2="15" y2="60" stroke="#3f51b5" stroke-width="2.5"/> <!-- Left arm down -->
                  <line x1="25" y1="53" x2="35" y2="45" stroke="#3f51b5" stroke-width="2.5"/> <!-- Right arm up throwing -->
                  <line x1="25" y1="65" x2="20" y2="75" stroke="#3f51b5" stroke-width="2.5"/> <!-- Left leg -->
                  <line x1="25" y1="65" x2="30" y2="75" stroke="#3f51b5" stroke-width="2.5"/> <!-- Right leg -->
                  
                  <!-- Son figure (right) - smaller -->
                  <circle cx="75" cy="48" r="4" fill="#2196f3" stroke="#333" stroke-width="1"/> <!-- Head -->
                  <line x1="75" y1="52" x2="75" y2="64" stroke="#2196f3" stroke-width="2.5"/> <!-- Body -->
                  <line x1="75" y1="54" x2="65" y2="48" stroke="#2196f3" stroke-width="2"/> <!-- Left arm up catching -->
                  <line x1="75" y1="54" x2="83" y2="55" stroke="#2196f3" stroke-width="2"/> <!-- Right arm down -->
                  <line x1="75" y1="64" x2="70" y2="74" stroke="#2196f3" stroke-width="2"/> <!-- Left leg -->
                  <line x1="75" y1="64" x2="80" y2="74" stroke="#2196f3" stroke-width="2"/> <!-- Right leg -->
                  
                  <!-- Baseball cap on son -->

                  <!-- Ball in air -->

                  <!-- Motion path of ball -->
                  <path d="M35,45 Q50,30,65,48" fill="none" stroke="#bdbdbd" stroke-width="1" stroke-dasharray="2,2"/>
                  
                  <!-- Father's hat -->
                  <path d="M20,44 L30,44 L28,41 L22,41 Z" fill="#607d8b" stroke="#333" stroke-width="0.5"/>
                  
                  <!-- Sun -->
                  <circle cx="85" cy="20" r="6" fill="#ffcc00"/>
                  
                  <!-- Cloud -->
                  <ellipse cx="20" cy="20" rx="8" ry="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
                  <ellipse cx="26" cy="18" rx="6" ry="4" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
                  <ellipse cx="14" cy="18" rx="5" ry="3" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
                  
                  <!-- Text label -->
                  <text x="50" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Play Catch</text>
                </svg>
            </div>
        </div>
        
        <div class="icon-container">
            <div class="corner-mark top-left"></div>
            <div class="corner-mark top-right"></div>
            <div class="corner-mark bottom-left"></div>
            <div class="corner-mark bottom-right"></div>
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">

                  <circle cx="50" cy="50" r="45" fill="#e8f5e9" stroke="#333" stroke-width="2"/>
                  
                  <!-- Ground/grass -->
                  <rect x="10" y="75" width="80" height="10" fill="#7cb342"/>
                  
                  <!-- Father figure (left) -->
                  <circle cx="20" cy="45" r="5" fill="#3f51b5" stroke="#333" stroke-width="1"/> <!-- Head -->
                  <line x1="20" y1="50" x2="20" y2="65" stroke="#3f51b5" stroke-width="3"/> <!-- Body -->
                  <line x1="20" y1="53" x2="12" y2="60" stroke="#3f51b5" stroke-width="2.5"/> <!-- Left arm down -->
                  <line x1="20" y1="53" x2="30" y2="45" stroke="#3f51b5" stroke-width="2.5"/> <!-- Right arm up throwing -->
                  <line x1="20" y1="65" x2="15" y2="75" stroke="#3f51b5" stroke-width="2.5"/> <!-- Left leg -->
                  <line x1="20" y1="65" x2="25" y2="75" stroke="#3f51b5" stroke-width="2.5"/> <!-- Right leg -->
                  
                  <!-- Son figure (right) - smaller -->
                  <circle cx="60" cy="48" r="4" fill="#2196f3" stroke="#333" stroke-width="1"/> <!-- Head -->

                  <line x1="60" y1="54" x2="53" y2="48" stroke="#2196f3" stroke-width="2"/> <!-- Left arm up -->
                  <line x1="60" y1="54" x2="67" y2="55" stroke="#2196f3" stroke-width="2"/> <!-- Right arm down -->
                  <line x1="60" y1="64" x2="55" y2="74" stroke="#2196f3" stroke-width="2"/> <!-- Left leg -->
                  <line x1="60" y1="64" x2="65" y2="74" stroke="#2196f3" stroke-width="2"/> <!-- Right leg -->
                  
                  <!-- Baseball cap on son -->
                  <path d="M56,46 L64,46 L62,44 L58,44 Z" fill="#f44336" stroke="#333" stroke-width="0.5"/>
                  
                  <!-- Dog (right side) -->
                  <ellipse cx="80" cy="68" rx="7" ry="4" fill="#a1887f" stroke="#333" stroke-width="1"/> <!-- Body -->
                  <circle cx="86" cy="65" r="3" fill="#a1887f" stroke="#333" stroke-width="1"/> <!-- Head -->
                  <path d="M88,63 L90,60 M84,63 L86,60" stroke="#a1887f" stroke-width="1.5"/> <!-- Ears -->
                  <line x1="74" y1="69" x2="70" y2="69" stroke="#a1887f" stroke-width="1.5"/> <!-- Tail -->
                  <line x1="77" y1="72" x2="76" y2="75" stroke="#a1887f" stroke-width="1.5"/> <!-- Back leg -->
                  <line x1="81" y1="72" x2="80" y2="75" stroke="#a1887f" stroke-width="1.5"/> <!-- Back leg -->
                  <line x1="84" y1="70" x2="85" y2="75" stroke="#a1887f" stroke-width="1.5"/> <!-- Front leg -->
                  <line x1="88" y1="70" x2="89" y2="75" stroke="#a1887f" stroke-width="1.5"/> <!-- Front leg -->
                  
                  <!-- Dog looking up at ball -->
                  <path d="M86,62 C88,60 87,58 85,58" fill="none" stroke="#333" stroke-width="0.5"/>
                  
                  <!-- Ball in air -->
                  <circle cx="40" cy="35" r="4" fill="#ff9800" stroke="#e65100" stroke-width="1"/>
                  
                  <!-- Motion path of ball -->
                  <path d="M30,45 Q40,30,52,48" fill="none" stroke="#bdbdbd" stroke-width="1" stroke-dasharray="2,2"/>
                  
                  <!-- Father's hat -->
                  <path d="M15,44 L25,44 L23,41 L17,41 Z" fill="#607d8b" stroke="#333" stroke-width="0.5"/>
                  
                  <!-- Sun -->
                  <circle cx="85" cy="20" r="6" fill="#ffcc00"/>
                  
                  <!-- Cloud -->
                  <ellipse cx="20" cy="20" rx="8" ry="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
                  <ellipse cx="26" cy="18" rx="6" ry="4" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>

                </svg>
            </div>
        </div>
    </div>
</body>
</html>
