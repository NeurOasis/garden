<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Sunflower</h1>
            <p>Graph Database Visualization</p>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('connect') }}" class="active">Connect</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="connection-form">
            <h2>Connect to Neo4j Database</h2>
            <p>Enter your database connection details below.</p>
            
            <form id="connectionForm" method="post">
                <div class="form-group">
                    <label for="uri">Database URI:</label>
                    <input type="text" id="uri" name="uri" value="bolt://localhost:7687" required>
                </div>
                
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="neo4j" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="button">Connect</button>
                </div>
            </form>
            
            <div id="connectionStatus"></div>
        </section>
    </main>

    <footer>
        <p>Sunflower - Part of the G.A.R.D.E.N. Ecosystem</p>
    </footer>

    <script src="{{ url_for('static', filename='js/connect.js') }}"></script>
</body>
</html>
