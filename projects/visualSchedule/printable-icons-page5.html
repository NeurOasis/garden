<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Schedule Icons - Page 5</title>
    <style>
        @page {
            size: letter;
            margin: 0.5in;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 0.25in;
            padding: 0.25in;
        }
        .icon-container {
            position: relative;
            width: 2.2in;
            height: 2.2in;
            border: 1px dashed #ddd;
            margin: 0 auto;
        }
        .icon {
            width: 100%;
            height: 100%;
            padding: 0.125in;
            box-sizing: border-box;
        }
        .corner-mark {
            position: absolute;
            width: 0.2in;
            height: 0.2in;
            border-color: #ccc;
            border-style: solid;
            border-width: 0;
        }
        .corner-mark.top-left {
            top: 0;
            left: 0;
            border-top-width: 1px;
            border-left-width: 1px;
        }
        .corner-mark.top-right {
            top: 0;
            right: 0;
            border-top-width: 1px;
            border-right-width: 1px;
        }
        .corner-mark.bottom-left {
            bottom: 0;
            left: 0;
            border-bottom-width: 1px;
            border-left-width: 1px;
        }
        .corner-mark.bottom-right {
            bottom: 0;
            right: 0;
            border-bottom-width: 1px;
            border-right-width: 1px;
        }
        h1 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 0.25in;
        }
        .page-title {
            text-align: center;
            font-size: 12px;
            margin-top: 0.1in;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Visual Schedule Activity Icons - Outdoor Activities 2</h1>
    <p class="page-title">Page 5 of 6 - Cut along dashed lines</p>
    
    <div class="container">
        <!-- Row 1 -->
        <div class="icon-container">
            <div class="corner-mark top-left"></div>
            <div class="corner-mark top-right"></div>
            <div class="corner-mark bottom-left"></div>
            <div class="corner-mark bottom-right"></div>
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                  <!-- Background circle -->
                  <circle cx="50" cy="50" r="45" fill="#e8f5e9" stroke="#333" stroke-width="2"/>
                  
                  <!-- Nature center cabin/building -->
                  <path d="M30,45 L50,30 L70,45 L70,70 L30,70 Z" fill="#a1887f" stroke="#5d4037" stroke-width="1.5"/> <!-- Main structure -->
                  <rect x="45" y="55" width="10" height="15" fill="#5d4037" stroke="#3e2723" stroke-width="1"/> <!-- Door -->
                  <circle cx="47" cy="62" r="1" fill="#ffc107"/> <!-- Doorknob -->
                  <rect x="35" y="50" width="8" height="8" fill="#b3e5fc" stroke="#0288d1" stroke-width="1"/> <!-- Window 1 -->
                  <rect x="57" y="50" width="8" height="8" fill="#b3e5fc" stroke="#0288d1" stroke-width="1"/> <!-- Window 2 -->
                  <path d="M48,30 L52,30 L52,35 L48,35 Z" fill="#5d4037"/> <!-- Chimney -->
                  
                  <!-- Trees around the nature center -->
                  <rect x="20" y="55" width="3" height="15" fill="#795548"/> <!-- Tree trunk 1 -->
                  <ellipse cx="21.5" cy="50" rx="7" ry="10" fill="#2e7d32"/> <!-- Tree top 1 -->
                  
                  <rect x="78" y="55" width="3" height="15" fill="#795548"/> <!-- Tree trunk 2 -->
                  <ellipse cx="79.5" cy="50" rx="7" ry="10" fill="#2e7d32"/> <!-- Tree top 2 -->
                  
                  <!-- Ground/grass -->
                  <rect x="10" y="70" width="80" height="15" fill="#8bc34a"/>
                  
                  <!-- Nature path -->
                  <path d="M50,70 Q55,75,60,77 T70,80" fill="none" stroke="#8d6e63" stroke-width="2"/>
                  
                  <!-- Wildlife -->
                  <ellipse cx="75" cy="75" rx="4" ry="2" fill="#795548"/> <!-- Animal (rabbit) -->
                  <circle cx="77" cy="73" r="1.5" fill="#795548"/> <!-- Animal head -->
                  <path d="M75,73 L73,70" stroke="#795548" stroke-width="1"/> <!-- Ear 1 -->
                  <path d="M77,73 L79,70" stroke="#795548" stroke-width="1"/> <!-- Ear 2 -->
                  
                  <!-- Sun -->
                  <circle cx="20" cy="20" r="7" fill="#ffcc00"/>
                  
                  <!-- Bird -->
                  <path d="M65,25 Q67,23,69,25 Q71,23,73,25" fill="none" stroke="#333" stroke-width="1"/>
                  
                  <!-- Sign -->
                  <line x1="15" y1="50" x2="15" y2="65" stroke="#5d4037" stroke-width="2"/>
                  <rect x="10" y="45" width="10" height="7" fill="#ffc107" stroke="#333" stroke-width="0.5"/>
                  
                  <!-- Text label -->
                  <text x="50" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Go to a Nature Center</text>
                </svg>
            </div>
        </div>
        
        <div class="icon-container">
            <div class="corner-mark top-left"></div>
            <div class="corner-mark top-right"></div>
            <div class="corner-mark bottom-left"></div>
            <div class="corner-mark bottom-right"></div>
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                  <!-- Background circle -->
                  <circle cx="50" cy="50" r="45" fill="#e3f2fd" stroke="#333" stroke-width="2"/>
                  
                  <!-- Ground/path -->
                  <rect x="10" y="75" width="80" height="10" fill="#e0e0e0" stroke="#bdbdbd" stroke-width="1"/>
                  
                  <!-- Running person -->
                  <circle cx="40" cy="40" r="5" fill="#3f51b5" stroke="#333" stroke-width="1"/> <!-- Head -->
                  <line x1="40" y1="45" x2="38" y2="55" stroke="#3f51b5" stroke-width="3" transform="rotate(-10, 40, 45)"/> <!-- Leaning body -->
                  
                  <!-- Arms in motion -->
                  <line x1="38" y1="48" x2="28" y2="43" stroke="#3f51b5" stroke-width="2.5"/> <!-- Left arm forward -->
                  <line x1="38" y1="48" x2="45" y2="55" stroke="#3f51b5" stroke-width="2.5"/> <!-- Right arm back -->
                  
                  <!-- Legs in motion -->
                  <line x1="38" y1="55" x2="28" y2="65" stroke="#3f51b5" stroke-width="2.5"/> <!-- Left leg back -->
                  <line x1="38" y1="55" x2="50" y2="65" stroke="#3f51b5" stroke-width="2.5"/> <!-- Right leg forward -->
                  
                  <!-- Motion lines -->
                  <path d="M20,45 L25,47 M17,50 L22,52 M15,55 L20,57" stroke="#90caf9" stroke-width="1.5" stroke-linecap="round"/>
                  
                  <!-- Sun -->
                  <circle cx="75" cy="25" r="7" fill="#ffcc00"/>
                  
                  <!-- Second runner in distance -->
                  <circle cx="65" cy="45" r="3" fill="#673ab7" stroke="#333" stroke-width="0.75"/> <!-- Head -->
                  <line x1="65" y1="48" x2="63" y2="55" stroke="#673ab7" stroke-width="2" transform="rotate(-10, 65, 48)"/> <!-- Body -->
                  <line x1="63" y1="55" x2="58" y2="60" stroke="#673ab7" stroke-width="1.5"/> <!-- Leg -->
                  <line x1="63" y1="55" x2="68" y2="60" stroke="#673ab7" stroke-width="1.5"/> <!-- Leg -->
                  
                  <!-- Trees in background -->
                  <rect x="20" y="60" width="2" height="15" fill="#795548"/>
                  <ellipse cx="21" cy="55" rx="5" ry="7" fill="#4caf50"/>
                  
                  <rect x="80" y="60" width="2" height="15" fill="#795548"/>
                  <ellipse cx="81" cy="55" rx="5" ry="7" fill="#4caf50"/>
                  
                  <!-- Text label -->
                  <text x="50" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Go for a Run</text>
                </svg>
            </div>
        </div>
        
        <div class="icon-container">
            <div class="corner-mark top-left"></div>
            <div class="corner-mark top-right"></div>
            <div class="corner-mark bottom-left"></div>
            <div class="corner-mark bottom-right"></div>
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                  <!-- Background circle -->
                  <circle cx="50" cy="50" r="45" fill="#e1f5fe" stroke="#333" stroke-width="2"/>
                  
                  <!-- Water -->
                  <path d="M10,50 Q25,45,40,50 T70,45 T95,50 L95,85 L10,85 Z" fill="#29b6f6"/>
                  
                  <!-- Water wave details -->
                  <path d="M15,55 Q25,53,35,55 T55,53 T75,55 T95,53" fill="none" stroke="#81d4fa" stroke-width="1.5"/>
                  <path d="M15,62 Q25,60,35,62 T55,60 T75,62 T95,60" fill="none" stroke="#81d4fa" stroke-width="1.5"/>
                  <path d="M15,69 Q25,67,35,69 T55,67 T75,69 T95,67" fill="none" stroke="#81d4fa" stroke-width="1.5"/>
                  <path d="M15,76 Q25,74,35,76 T55,74 T75,76 T95,74" fill="none" stroke="#81d4fa" stroke-width="1.5"/>
                  
                  <!-- Swimmer -->
                  <circle cx="40" cy="55" r="4" fill="#3f51b5" stroke="#333" stroke-width="1"/> <!-- Head -->
                  <path d="M40,59 L55,59" stroke="#3f51b5" stroke-width="3"/> <!-- Body -->
                  
                  <!-- Arms in swimming motion -->
                  <path d="M42,57 C45,50,50,47,55,54" fill="none" stroke="#3f51b5" stroke-width="2"/> <!-- Left arm -->
                  <path d="M50,59 C55,65,60,65,60,60" fill="none" stroke="#3f51b5" stroke-width="2"/> <!-- Right arm -->
                  
                  <!-- Legs/feet -->
                  <path d="M55,59 L65,62" stroke="#3f51b5" stroke-width="2.5"/> <!-- Upper leg -->
                  <path d="M65,62 C68,63,70,65,67,67" fill="none" stroke="#3f51b5" stroke-width="2"/> <!-- Bent leg/foot -->
                  
                  <!-- Splash/movement in water -->
                  <path d="M35,55 L32,52 M38,52 L35,50 M42,52 L45,49" stroke="#81d4fa" stroke-width="1.5" stroke-linecap="round"/>
                  
                  <!-- Sun -->
                  <circle cx="80" cy="25" r="7" fill="#ffcc00"/>
                  
                  <!-- Beach ball floating -->
                  <circle cx="75" cy="65" r="5" fill="#ffffff" stroke="#333" stroke-width="0.5"/>
                  <path d="M70,65 L80,65 M75,60 L75,70" stroke="#f44336" stroke-width="1.5"/>
                  <path d="M72,62 L78,68 M72,68 L78,62" stroke="#2196f3" stroke-width="1.5"/>
                  
                  <!-- Beach/shore hint -->
                  <path d="M10,50 L20,50 L25,45 L30,50 L35,45 L40,50" fill="none" stroke="#ffd54f" stroke-width="1.5"/>
                  
                  <!-- Text label -->
                  <text x="50" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Go for a Swim</text>
                </svg>
            </div>
        </div>

        <!-- Row 2 - Last icon -->
        <div class="icon-container">
            <div class="corner-mark top-left"></div>
            <div class="corner-mark top-right"></div>
            <div class="corner-mark bottom-left"></div>
            <div class="corner-mark bottom-right"></div>
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                  <!-- Background circle -->
                  <circle cx="50" cy="50" r="45" fill="#e1f5fe" stroke="#333" stroke-width="2"/>
                  
                  <!-- Sky -->
                  <path d="M10,10 L90,10 L90,55 L10,55 Z" fill="#03a9f4"/>
                  
                  <!-- Sun -->
                  <circle cx="75" cy="25" r="8" fill="#ffcc00"/>
                  
                  <!-- Sand -->
                  <path d="M10,55 L90,55 L90,85 L10,85 Z" fill="#ffe0b2"/>
                  
                  <!-- Water/ocean -->
                  <path d="M10,40 Q30,35,50,40 T90,35 L90,55 L10,55 Z" fill="#0288d1"/>
                  
                  <!-- Waves -->
                  <path d="M15,45 Q25,43,35,45 T55,43 T75,45 T95,43" fill="none" stroke="#4fc3f7" stroke-width="1.5"/>
                  <path d="M15,50 Q25,48,35,50 T55,48 T75,50 T95,48" fill="none" stroke="#4fc3f7" stroke-width="1.5"/>
                  
                  <!-- Beach umbrella -->
                  <line x1="30" y1="55" x2="30" y2="70" stroke="#795548" stroke-width="2"/>
                  <path d="M20,55 Q30,45,40,55" fill="#f44336" stroke="#d32f2f" stroke-width="1.5"/>
                  <line x1="25" y1="53" x2="35" y2="53" stroke="#f5f5f5" stroke-width="1"/>
                  
                  <!-- Beach towel -->
                  <rect x="45" y="60" width="20" height="15" fill="#4caf50" stroke="#388e3c" stroke-width="1"/>
                  <line x1="45" y1="65" x2="65" y2="65" stroke="#f5f5f5" stroke-width="1"/>
                  <line x1="45" y1="70" x2="65" y2="70" stroke="#f5f5f5" stroke-width="1"/>
                  
                  <!-- Beach ball -->
                  <circle cx="70" cy="70" r="5" fill="#ffffff" stroke="#333" stroke-width="0.5"/>
                  <path d="M65,70 L75,70 M70,65 L70,75" stroke="#f44336" stroke-width="1.5"/>
                  <path d="M67,67 L73,73 M67,73 L73,67" stroke="#2196f3" stroke-width="1.5"/>
                  
                  <!-- Person -->
                  <circle cx="55" cy="65" r="3" fill="#3f51b5" stroke="#333" stroke-width="0.75"/> <!-- Head -->
                  <line x1="55" y1="68" x2="55" y2="72" stroke="#3f51b5" stroke-width="2"/> <!-- Body -->
                  <line x1="55" y1="69" x2="51" y2="72" stroke="#3f51b5" stroke-width="1.5"/> <!-- Left arm -->
                  <line x1="55" y1="69" x2="59" y2="72" stroke="#3f51b5" stroke-width="1.5"/> <!-- Right arm -->
                  <line x1="55" y1="72" x2="53" y2="75" stroke="#3f51b5" stroke-width="1.5"/> <!-- Left leg -->
                  <line x1="55" y1="72" x2="57" y2="75" stroke="#3f51b5" stroke-width="1.5"/> <!-- Right leg -->
                  
                  <!-- Clouds -->
                  <ellipse cx="25" cy="20" rx="7" ry="4" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
                  <ellipse cx="31" cy="18" rx="5" ry="3" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
                  <ellipse cx="20" cy="18" rx="4" ry="2" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
                  
                  <!-- Seagull -->
                  <path d="M40,25 Q42,22,44,25 Q46,22,48,25" fill="none" stroke="#333" stroke-width="1"/>
                  
                  <!-- Text label -->
                  <text x="50" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Go to the Beach</text>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
