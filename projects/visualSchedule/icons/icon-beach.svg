<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#e1f5fe" stroke="#333" stroke-width="2"/>
  
  <!-- Sky -->
  <path d="M10,10 L90,10 L90,55 L10,55 Z" fill="#03a9f4"/>
  
  <!-- Sun -->
  <circle cx="75" cy="25" r="8" fill="#ffcc00"/>
  
  <!-- Sand -->
  <path d="M10,55 L90,55 L90,85 L10,85 Z" fill="#ffe0b2"/>
  
  <!-- Water/ocean -->
  <path d="M10,40 Q30,35,50,40 T90,35 L90,55 L10,55 Z" fill="#0288d1"/>
  
  <!-- Waves -->
  <path d="M15,45 Q25,43,35,45 T55,43 T75,45 T95,43" fill="none" stroke="#4fc3f7" stroke-width="1.5"/>
  <path d="M15,50 Q25,48,35,50 T55,48 T75,50 T95,48" fill="none" stroke="#4fc3f7" stroke-width="1.5"/>
  
  <!-- Beach umbrella -->
  <line x1="30" y1="55" x2="30" y2="70" stroke="#795548" stroke-width="2"/>
  <path d="M20,55 Q30,45,40,55" fill="#f44336" stroke="#d32f2f" stroke-width="1.5"/>
  <line x1="25" y1="53" x2="35" y2="53" stroke="#f5f5f5" stroke-width="1"/>
  
  <!-- Beach towel -->
  <rect x="45" y="60" width="20" height="15" fill="#4caf50" stroke="#388e3c" stroke-width="1"/>
  <line x1="45" y1="65" x2="65" y2="65" stroke="#f5f5f5" stroke-width="1"/>
  <line x1="45" y1="70" x2="65" y2="70" stroke="#f5f5f5" stroke-width="1"/>
  
  <!-- Beach ball -->
  <circle cx="70" cy="70" r="5" fill="#ffffff" stroke="#333" stroke-width="0.5"/>
  <path d="M65,70 L75,70 M70,65 L70,75" stroke="#f44336" stroke-width="1.5"/>
  <path d="M67,67 L73,73 M67,73 L73,67" stroke="#2196f3" stroke-width="1.5"/>
  
  <!-- Person -->
  <circle cx="55" cy="65" r="3" fill="#3f51b5" stroke="#333" stroke-width="0.75"/> <!-- Head -->
  <line x1="55" y1="68" x2="55" y2="72" stroke="#3f51b5" stroke-width="2"/> <!-- Body -->
  <line x1="55" y1="69" x2="51" y2="72" stroke="#3f51b5" stroke-width="1.5"/> <!-- Left arm -->
  <line x1="55" y1="69" x2="59" y2="72" stroke="#3f51b5" stroke-width="1.5"/> <!-- Right arm -->
  <line x1="55" y1="72" x2="53" y2="75" stroke="#3f51b5" stroke-width="1.5"/> <!-- Left leg -->
  <line x1="55" y1="72" x2="57" y2="75" stroke="#3f51b5" stroke-width="1.5"/> <!-- Right leg -->
  
  <!-- Clouds -->
  <ellipse cx="25" cy="20" rx="7" ry="4" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <ellipse cx="31" cy="18" rx="5" ry="3" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <ellipse cx="20" cy="18" rx="4" ry="2" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Seagull -->
  <path d="M40,25 Q42,22,44,25 Q46,22,48,25" fill="none" stroke="#333" stroke-width="1"/>
  
  <!-- Text label -->
  <text x="50" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Go to the Beach</text>
</svg>