<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Schedule Icons - Page 4</title>
    <style>
        @page {
            size: letter;
            margin: 0.5in;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 0.25in;
            padding: 0.25in;
        }
        .icon-container {
            position: relative;
            width: 2.2in;
            height: 2.2in;
            border: 1px dashed #ddd;
            margin: 0 auto;
        }
        .icon {
            width: 100%;
            height: 100%;
            padding: 0.125in;
            box-sizing: border-box;
        }
        .corner-mark {
            position: absolute;
            width: 0.2in;
            height: 0.2in;
            border-color: #ccc;
            border-style: solid;
            border-width: 0;
        }
        .corner-mark.top-left {
            top: 0;
            left: 0;
            border-top-width: 1px;
            border-left-width: 1px;
        }
        .corner-mark.top-right {
            top: 0;
            right: 0;
            border-top-width: 1px;
            border-right-width: 1px;
        }
        .corner-mark.bottom-left {
            bottom: 0;
            left: 0;
            border-bottom-width: 1px;
            border-left-width: 1px;
        }
        .corner-mark.bottom-right {
            bottom: 0;
            right: 0;
            border-bottom-width: 1px;
            border-right-width: 1px;
        }
        h1 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 0.25in;
        }
        .page-title {
            text-align: center;
            font-size: 12px;
            margin-top: 0.1in;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Visual Schedule Activity Icons - Outdoor Activities 1</h1>
    <p class="page-title">Page 4 of 6 - Cut along dashed lines</p>
    
    <div class="container">
        <!-- Row 1 -->
        <div class="icon-container">
            <div class="corner-mark top-left"></div>
            <div class="corner-mark top-right"></div>
            <div class="corner-mark bottom-left"></div>
            <div class="corner-mark bottom-right"></div>
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                  <!-- Background circle -->
                  <circle cx="50" cy="50" r="45" fill="#e6ffe6" stroke="#333" stroke-width="2"/>
                  
                  <!-- Grass -->
                  <rect x="10" y="70" width="80" height="15" fill="#8bc34a"/>
                  
                  <!-- Trees -->
                  <rect x="20" y="45" width="5" height="25" fill="#8d6e63"/> <!-- Tree trunk 1 -->
                  <ellipse cx="22.5" cy="40" rx="10" ry="12" fill="#4caf50"/> <!-- Tree top 1 -->
                  
                  <rect x="75" y="50" width="5" height="20" fill="#8d6e63"/> <!-- Tree trunk 2 -->
                  <ellipse cx="77.5" cy="45" rx="8" ry="10" fill="#4caf50"/> <!-- Tree top 2 -->
                  
                  <!-- Park bench -->
                  <rect x="40" y="67" width="20" height="3" fill="#795548" stroke="#5d4037" stroke-width="0.5"/> <!-- Bench seat -->
                  <rect x="43" y="70" width="2" height="5" fill="#5d4037"/> <!-- Bench leg 1 -->
                  <rect x="55" y="70" width="2" height="5" fill="#5d4037"/> <!-- Bench leg 2 -->
                  <line x1="40" y1="65" x2="60" y2="65" stroke="#5d4037" stroke-width="1"/> <!-- Bench back -->
                  <line x1="40" y1="63" x2="60" y2="63" stroke="#5d4037" stroke-width="1"/> <!-- Bench back -->
                  
                  <!-- Sun -->
                  <circle cx="75" cy="25" r="8" fill="#ffcc00"/>
                  
                  <!-- Birds -->
                  <path d="M30,30 Q32,27,34,30 Q36,27,38,30" fill="none" stroke="#333" stroke-width="1"/>
                  <path d="M60,35 Q62,32,64,35 Q66,32,68,35" fill="none" stroke="#333" stroke-width="1"/>
                  
                  <!-- Playground elements hint -->
                  <circle cx="35" cy="55" r="3" fill="#ff5722" stroke="#333" stroke-width="0.5"/> <!-- Ball -->
                  
                  <!-- Park sign -->
                  <rect x="65" y="55" width="8" height="6" fill="#ffc107" stroke="#333" stroke-width="0.5"/>
                  <line x1="69" y1="61" x2="69" y2="70" stroke="#8d6e63" stroke-width="1.5"/>
                  
                  <!-- Text label -->
                  <text x="50" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Go to a Park</text>
                </svg>
            </div>
        </div>
        
        <div class="icon-container">
            <div class="corner-mark top-left"></div>
            <div class="corner-mark top-right"></div>
            <div class="corner-mark bottom-left"></div>
            <div class="corner-mark bottom-right"></div>
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                  <!-- Background circle -->
                  <circle cx="50" cy="50" r="45" fill="#e6f7ff" stroke="#333" stroke-width="2"/>
                  
                  <!-- Water -->
                  <path d="M10,65 Q25,60,40,65 T70,60 T95,65 L95,85 L10,85 Z" fill="#2196f3"/>
                  
                  <!-- Water wave details -->
                  <path d="M15,70 Q25,68,35,70 T55,68 T75,70 T95,68" fill="none" stroke="#64b5f6" stroke-width="1.5"/>
                  <path d="M15,75 Q25,73,35,75 T55,73 T75,75 T95,73" fill="none" stroke="#64b5f6" stroke-width="1.5"/>
                  
                  <!-- Sun -->
                  <circle cx="80" cy="25" r="8" fill="#ffcc00"/>
                  
                  <!-- Sailboat hull -->
                  <path d="M30,65 L50,65 L55,80 L25,80 Z" fill="#795548" stroke="#5d4037" stroke-width="1.5"/>
                  
                  <!-- Sailboat mast -->
                  <line x1="40" y1="65" x2="40" y2="40" stroke="#5d4037" stroke-width="2"/>
                  
                  <!-- Sailboat sail -->
                  <path d="M40,40 L40,65 L60,55 Z" fill="#ffffff" stroke="#333" stroke-width="1"/>
                  
                  <!-- Second smaller sail -->
                  <path d="M40,45 L40,65 L32,60 Z" fill="#f5f5f5" stroke="#333" stroke-width="1"/>
                  
                  <!-- Clouds -->
                  <ellipse cx="25" cy="25" rx="7" ry="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
                  <ellipse cx="33" cy="23" rx="6" ry="4" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
                  <ellipse cx="20" cy="22" rx="5" ry="3" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
                  
                  <!-- Text label -->
                  <text x="50" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Go Sailing</text>
                </svg>
            </div>
        </div>
        
        <div class="icon-container">
            <div class="corner-mark top-left"></div>
            <div class="corner-mark top-right"></div>
            <div class="corner-mark bottom-left"></div>
            <div class="corner-mark bottom-right"></div>
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                  <!-- Background circle -->
                  <circle cx="50" cy="50" r="45" fill="#f9f3e6" stroke="#333" stroke-width="2"/>
                  
                  <!-- Market stall roof -->
                  <path d="M20,35 L80,35 L75,50 L25,50 Z" fill="#ff9800" stroke="#e65100" stroke-width="1.5"/>
                  <line x1="25" y1="50" x2="25" y2="70" stroke="#8d6e63" stroke-width="2"/>
                  <line x1="75" y1="50" x2="75" y2="70" stroke="#8d6e63" stroke-width="2"/>
                  
                  <!-- Table -->
                  <rect x="25" y="60" width="50" height="3" fill="#8d6e63" stroke="#5d4037" stroke-width="1"/>
                  
                  <!-- Produce on the table -->
                  <!-- Apples -->
                  <circle cx="30" cy="57" r="3" fill="#f44336" stroke="#333" stroke-width="0.5"/>
                  <circle cx="35" cy="57" r="3" fill="#f44336" stroke="#333" stroke-width="0.5"/>
                  <circle cx="32.5" cy="54" r="3" fill="#f44336" stroke="#333" stroke-width="0.5"/>
                  
                  <!-- Carrots -->
                  <path d="M45,54 L47,58 M48,54 L50,58 M51,54 L53,58" stroke="#ff9800" stroke-width="2" stroke-linecap="round"/>
                  <path d="M46,54 C46,51 47,51 48,54 M49,54 C49,51 50,51 51,54 M52,54 C52,51 53,51 54,54" stroke="#4caf50" stroke-width="1"/>
                  
                  <!-- Basket -->
                  <ellipse cx="65" cy="57" rx="5" ry="3" fill="#a1887f" stroke="#6d4c41" stroke-width="1"/>
                  <path d="M60,57 C60,52 70,52 70,57" fill="none" stroke="#6d4c41" stroke-width="1"/>
                  
                  <!-- Ground/grass -->
                  <rect x="10" y="70" width="80" height="15" fill="#8bc34a"/>
                  
                  <!-- Sun -->
                  <circle cx="80" cy="20" r="6" fill="#ffcc00"/>
                  
                  <!-- Text label -->
                  <text x="50" y="95" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#333">Go to the Farmers Market</text>
                </svg>
            </div>
        </div>

        <!-- Row 2 -->
        <div class="icon-container">
            <div class="corner-mark top-left"></div>
            <div class="corner-mark top-right"></div>
            <div class="corner-mark bottom-left"></div>
            <div class="corner-mark bottom-right"></div>
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                  <!-- Background circle -->
                  <circle cx="50" cy="50" r="45" fill="#f0f4ff" stroke="#333" stroke-width="2"/>
                  
                  <!-- Ground/path -->
                  <rect x="10" y="75" width="80" height="10" fill="#e0e0e0" stroke="#bdbdbd" stroke-width="1"/>
                  
                  <!-- Scooter person -->
                  <circle cx="40" cy="40" r="5" fill="#3f51b5" stroke="#333" stroke-width="1"/> <!-- Head -->
                  <line x1="40" y1="45" x2="40" y2="55" stroke="#3f51b5" stroke-width="3"/> <!-- Body -->
                  <line x1="40" y1="55" x2="35" y2="65" stroke="#3f51b5" stroke-width="2.5"/> <!-- One leg bent -->
                  <line x1="40" y1="55" x2="48" y2="65" stroke="#3f51b5" stroke-width="2.5"/> <!-- Other leg extended -->
                  <line x1="40" y1="48" x2="35" y2="55" stroke="#3f51b5" stroke-width="2.5"/> <!-- Left arm -->
                  <line x1="40" y1="48" x2="50" y2="55" stroke="#3f51b5" stroke-width="2.5"/> <!-- Right arm -->
                  
                  <!-- Scooter -->
                  <line x1="35" y1="65" x2="65" y2="65" stroke="#9c27b0" stroke-width="2"/> <!-- Scooter base -->
                  <circle cx="40" cy="70" r="4" fill="#616161" stroke="#333" stroke-width="1"/> <!-- Back wheel -->
                  <circle cx="60" cy="70" r="4" fill="#616161" stroke="#333" stroke-width="1"/> <!-- Front wheel -->
                  <line x1="50" y1="55" x2="50" y2="65" stroke="#9c27b0" stroke-width="2"/> <!-- Scooter pole -->
                  <line x1="48" y1="55" x2="52" y2="55" stroke="#9c27b0" stroke-width="2"/> <!-- Scooter handles -->
                  
                  <!-- Sun -->
                  <circle cx="75" cy="25" r="6" fill="#ffcc00"/>
                  
                  <!-- Wind/motion lines -->
                  <path d="M25,45 L30,47 M22,50 L27,52 M20,55 L25,57" stroke="#90caf9" stroke-width="1.5" stroke-linecap="round"/>
                  
                  <!-- Text label -->
                  <text x="50" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Ride Scooters</text>
                </svg>
            </div>
        </div>
        
        <div class="icon-container">
            <div class="corner-mark top-left"></div>
            <div class="corner-mark top-right"></div>
            <div class="corner-mark bottom-left"></div>
            <div class="corner-mark bottom-right"></div>
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                  <!-- Background circle -->
                  <circle cx="50" cy="50" r="45" fill="#f0f4ff" stroke="#333" stroke-width="2"/>
                  
                  <!-- Ground/path -->
                  <rect x="10" y="75" width="80" height="10" fill="#e0e0e0" stroke="#bdbdbd" stroke-width="1"/>
                  
                  <!-- Bike - main elements -->
                  <circle cx="35" cy="65" r="8" fill="none" stroke="#333" stroke-width="1.5"/> <!-- Rear wheel -->
                  <circle cx="65" cy="65" r="8" fill="none" stroke="#333" stroke-width="1.5"/> <!-- Front wheel -->
                  
                  <!-- Bike frame -->
                  <line x1="35" y1="65" x2="50" y2="50" stroke="#f44336" stroke-width="2"/> <!-- Rear frame -->
                  <line x1="50" y1="50" x2="65" y2="65" stroke="#f44336" stroke-width="2"/> <!-- Front frame -->
                  <line x1="35" y1="65" x2="50" y2="65" stroke="#f44336" stroke-width="2"/> <!-- Bottom frame -->
                  <line x1="50" y1="65" x2="50" y2="50" stroke="#f44336" stroke-width="2"/> <!-- Seat post -->
                  <line x1="65" y1="65" x2="65" y2="55" stroke="#f44336" stroke-width="2"/> <!-- Handlebar post -->
                  <line x1="62" y1="55" x2="68" y2="55" stroke="#333" stroke-width="1.5"/> <!-- Handlebars -->
                  
                  <!-- Bike details -->
                  <circle cx="50" cy="50" r="2" fill="#333"/> <!-- Where pedals connect -->
                  <ellipse cx="50" cy="45" rx="3" ry="1" fill="#663300"/> <!-- Seat -->
                  <line x1="48" y1="50" x2="43" y2="55" stroke="#333" stroke-width="1"/> <!-- Pedal arm -->
                  <line x1="42" y1="54" x2="44" y2="56" stroke="#333" stroke-width="1"/> <!-- Pedal -->
                  
                  <!-- Biker person -->
                  <circle cx="52" cy="35" r="4" fill="#3f51b5" stroke="#333" stroke-width="1"/> <!-- Head -->
                  <line x1="52" y1="39" x2="52" y2="45" stroke="#3f51b5" stroke-width="2"/> <!-- Body -->
                  <line x1="52" y1="42" x2="45" y2="50" stroke="#3f51b5" stroke-width="1.5"/> <!-- Left arm -->
                  <line x1="52" y1="42" x2="60" y2="55" stroke="#3f51b5" stroke-width="1.5"/> <!-- Right arm -->
                  <line x1="50" y1="45" x2="43" y2="55" stroke="#3f51b5" stroke-width="1.5"/> <!-- Left leg -->
                  <line x1="50" y1="45" x2="60" y2="65" stroke="#3f51b5" stroke-width="1.5"/> <!-- Right leg -->
                  
                  <!-- Sun -->
                  <circle cx="75" cy="25" r="6" fill="#ffcc00"/>
                  
                  <!-- Wind/motion lines -->
                  <path d="M20,45 L25,47 M17,50 L22,52 M15,55 L20,57" stroke="#90caf9" stroke-width="1.5" stroke-linecap="round"/>
                  
                  <!-- Text label -->
                  <text x="50" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Ride Bikes</text>
                </svg>
            </div>
        </div>
        
        <div class="icon-container">
            <div class="corner-mark top-left"></div>
            <div class="corner-mark top-right"></div>
            <div class="corner-mark bottom-left"></div>
            <div class="corner-mark bottom-right"></div>
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                  <!-- Background circle -->
                  <circle cx="50" cy="50" r="45" fill="#f0fff0" stroke="#333" stroke-width="2"/>
                  
                  <!-- Grass -->
                  <rect x="10" y="65" width="80" height="20" fill="#8bc34a"/>
                  
                  <!-- Picnic blanket -->
                  <rect x="25" y="55" width="50" height="25" fill="#f44336"/>
                  
                  <!-- Blanket pattern -->
                  <line x1="25" y1="60" x2="75" y2="60" stroke="#white" stroke-width="0.5"/>
                  <line x1="25" y1="65" x2="75" y2="65" stroke="#white" stroke-width="0.5"/>
                  <line x1="25" y1="70" x2="75" y2="70" stroke="#white" stroke-width="0.5"/>
                  <line x1="25" y1="75" x2="75" y2="75" stroke="#white" stroke-width="0.5"/>
                  <line x1="30" y1="55" x2="30" y2="80" stroke="#white" stroke-width="0.5"/>
                  <line x1="35" y1="55" x2="35" y2="80" stroke="#white" stroke-width="0.5"/>
                  <line x1="40" y1="55" x2="40" y2="80" stroke="#white" stroke-width="0.5"/>
                  <line x1="45" y1="55" x2="45" y2="80" stroke="#white" stroke-width="0.5"/>
                  <line x1="50" y1="55" x2="50" y2="80" stroke="#white" stroke-width="0.5"/>
                  <line x1="55" y1="55" x2="55" y2="80" stroke="#white" stroke-width="0.5"/>
                  <line x1="60" y1="55" x2="60" y2="80" stroke="#white" stroke-width="0.5"/>
                  <line x1="65" y1="55" x2="65" y2="80" stroke="#white" stroke-width="0.5"/>
                  <line x1="70" y1="55" x2="70" y2="80" stroke="#white" stroke-width="0.5"/>
                  
                  <!-- Picnic basket -->
                  <rect x="30" y="60" width="12" height="8" fill="#8d6e63" stroke="#5d4037" stroke-width="1"/>
                  <path d="M30,60 Q36,56,42,60" fill="none" stroke="#5d4037" stroke-width="1.5"/>
                  
                  <!-- Food items -->
                  <!-- Sandwich -->
                  <rect x="48" y="62" width="8" height="4" rx="1" fill="#fff9c4" stroke="#333" stroke-width="0.5"/>
                  
                  <!-- Apple -->
                  <circle cx="62" cy="63" r="3" fill="#f44336" stroke="#333" stroke-width="0.5"/>
                  <line x1="62" y1="60" x2="63" y2="58" stroke="#7cb342" stroke-width="0.75"/>
                  
                  <!-- Drink -->
                  <rect x="52" y="70" width="4" height="6" fill="#2196f3" stroke="#333" stroke-width="0.5"/>
                  
                  <!-- Sun -->
                  <circle cx="75" cy="25" r="8" fill="#ffcc00"/>
                  
                  <!-- Tree in background -->
                  <rect x="15" y="40" width="4" height="25" fill="#795548"/>
                  <ellipse cx="17" cy="35" rx="10" ry="12" fill="#4caf50"/>
                  
                  <!-- Text label -->
                  <text x="50" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Have a Picnic</text>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
