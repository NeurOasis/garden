<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Schedule Icons - Indoor Activities 1</title>
    <style>
        @page {
            size: letter;
            margin: 0.5in;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 0.25in;
            padding: 0.25in;
        }
        .icon-container {
            position: relative;
            width: 2.2in;
            height: 2.2in;
            border: 1px dashed #ddd;
            margin: 0 auto;
        }
        .icon {
            width: 100%;
            height: 100%;
            padding: 0.125in;
            box-sizing: border-box;
        }
        .corner-mark {
            position: absolute;
            width: 0.2in;
            height: 0.2in;
            border-color: #ccc;
            border-style: solid;
            border-width: 0;
        }
        .corner-mark.top-left {
            top: 0;
            left: 0;
            border-top-width: 1px;
            border-left-width: 1px;
        }
        .corner-mark.top-right {
            top: 0;
            right: 0;
            border-top-width: 1px;
            border-right-width: 1px;
        }
        .corner-mark.bottom-left {
            bottom: 0;
            left: 0;
            border-bottom-width: 1px;
            border-left-width: 1px;
        }
        .corner-mark.bottom-right {
            bottom: 0;
            right: 0;
            border-bottom-width: 1px;
            border-right-width: 1px;
        }
        h1 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 0.25in;
        }
        .page-title {
            text-align: center;
            font-size: 12px;
            margin-top: 0.1in;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Visual Schedule Activity Icons - Indoor Activities 1</h1>
    <p class="page-title">Page 7 - Cut along dashed lines</p>
    
    <div class="container">
        <!-- Row 1 - Screen Time and Chess -->
        <div class="icon-container">
            <div class="corner-mark top-left"></div>
            <div class="corner-mark top-right"></div>
            <div class="corner-mark bottom-left"></div>
            <div class="corner-mark bottom-right"></div>
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                  <!-- Background circle -->
                  <circle cx="50" cy="50" r="45" fill="#e3f2fd" stroke="#333" stroke-width="2"/>
                  
                  <!-- Computer/tablet screen -->
                  <rect x="30" y="30" width="40" height="30" rx="2" fill="#bbdefb" stroke="#333" stroke-width="1.5"/>
                  <rect x="32" y="32" width="36" height="24" fill="#0d47a1"/> <!-- Screen display -->
                  
                  <!-- Stand/base -->
                  <path d="M45,60 L55,60 L58,65 L42,65 Z" fill="#9e9e9e" stroke="#333" stroke-width="1"/>
                  
                  <!-- Child figure -->
                  <circle cx="50" cy="75" r="4" fill="#2196f3" stroke="#333" stroke-width="1"/> <!-- Head -->
                  <line x1="50" y1="79" x2="50" y2="85" stroke="#2196f3" stroke-width="2.5"/> <!-- Body -->
                  <line x1="50" y1="81" x2="45" y2="83" stroke="#2196f3" stroke-width="2"/> <!-- Left arm -->
                  <line x1="50" y1="81" x2="55" y2="83" stroke="#2196f3" stroke-width="2"/> <!-- Right arm -->
                  
                  <!-- Screen elements -->
                  <rect x="36" y="36" width="28" height="4" rx="1" fill="#64b5f6"/> <!-- Menu bar -->
                  <rect x="38" y="42" width="10" height="10" fill="#64b5f6"/> <!-- Screen element -->
                  <rect x="52" y="42" width="10" height="10" fill="#64b5f6"/> <!-- Screen element -->
                  <rect x="38" y="54" width="24" height="2" fill="#64b5f6"/> <!-- Screen element -->
                  
                  <!-- Text label -->
                  <text x="50" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Screen Time</text>
                </svg>
            </div>
        </div>
        
        <div class="icon-container">
            <div class="corner-mark top-left"></div>
            <div class="corner-mark top-right"></div>
            <div class="corner-mark bottom-left"></div>
            <div class="corner-mark bottom-right"></div>
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                  <!-- Background circle -->
                  <circle cx="50" cy="50" r="45" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
                  
                  <!-- Chess board -->
                  <rect x="32" y="32" width="36" height="36" fill="#f5f5f5" stroke="#333" stroke-width="1.5"/>
                  
                  <!-- Chess board squares -->
                  <rect x="32" y="32" width="9" height="9" fill="#8d6e63"/>
                  <rect x="41" y="32" width="9" height="9" fill="#f5f5f5"/>
                  <rect x="50" y="32" width="9" height="9" fill="#8d6e63"/>
                  <rect x="59" y="32" width="9" height="9" fill="#f5f5f5"/>
                  
                  <rect x="32" y="41" width="9" height="9" fill="#f5f5f5"/>
                  <rect x="41" y="41" width="9" height="9" fill="#8d6e63"/>
                  <rect x="50" y="41" width="9" height="9" fill="#f5f5f5"/>
                  <rect x="59" y="41" width="9" height="9" fill="#8d6e63"/>
                  
                  <rect x="32" y="50" width="9" height="9" fill="#8d6e63"/>
                  <rect x="41" y="50" width="9" height="9" fill="#f5f5f5"/>
                  <rect x="50" y="50" width="9" height="9" fill="#8d6e63"/>
                  <rect x="59" y="50" width="9" height="9" fill="#f5f5f5"/>
                  
                  <rect x="32" y="59" width="9" height="9" fill="#f5f5f5"/>
                  <rect x="41" y="59" width="9" height="9" fill="#8d6e63"/>
                  <rect x="50" y="59" width="9" height="9" fill="#f5f5f5"/>
                  <rect x="59" y="59" width="9" height="9" fill="#8d6e63"/>
                  
                  <!-- Chess pieces -->
                  <circle cx="36.5" cy="36.5" r="3" fill="#333" stroke="#000" stroke-width="0.5"/> <!-- Black pawn -->
                  <circle cx="54.5" cy="45.5" r="3" fill="#333" stroke="#000" stroke-width="0.5"/> <!-- Black pawn -->
                  <circle cx="45.5" cy="54.5" r="3" fill="#fff" stroke="#333" stroke-width="0.5"/> <!-- White pawn -->
                  <circle cx="63.5" cy="63.5" r="3" fill="#fff" stroke="#333" stroke-width="0.5"/> <!-- White pawn -->
                  
                  <!-- Father figure (left) -->
                  <circle cx="20" cy="50" r="5" fill="#3f51b5" stroke="#333" stroke-width="1"/> <!-- Head -->
                  <line x1="20" y1="55" x2="20" y2="65" stroke="#3f51b5" stroke-width="3"/> <!-- Body -->
                  <line x1="20" y1="58" x2="15" y2="63" stroke="#3f51b5" stroke-width="2.5"/> <!-- Left arm -->
                  <line x1="20" y1="58" x2="25" y2="63" stroke="#3f51b5" stroke-width="2.5"/> <!-- Right arm -->
                  <line x1="20" y1="65" x2="15" y2="75" stroke="#3f51b5" stroke-width="2.5"/> <!-- Left leg -->
                  <line x1="20" y1="65" x2="25" y2="75" stroke="#3f51b5" stroke-width="2.5"/> <!-- Right leg -->
                  
                  <!-- Son figure (right) -->
                  <circle cx="80" cy="50" r="4" fill="#2196f3" stroke="#333" stroke-width="1"/> <!-- Head -->
                  <line x1="80" y1="54" x2="80" y2="64" stroke="#2196f3" stroke-width="2.5"/> <!-- Body -->
                  <line x1="80" y1="57" x2="75" y2="61" stroke="#2196f3" stroke-width="2"/> <!-- Left arm -->
                  <line x1="80" y1="57" x2="85" y2="61" stroke="#2196f3" stroke-width="2"/> <!-- Right arm -->
                  <line x1="80" y1="64" x2="75" y2="74" stroke="#2196f3" stroke-width="2"/> <!-- Left leg -->
                  <line x1="80" y1="64" x2="85" y2="74" stroke="#2196f3" stroke-width="2"/> <!-- Right leg -->
                  
                  <!-- Text label -->
                  <text x="50" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Chess</text>
                </svg>
            </div>
        </div>
        
        <div class="icon-container">
            <div class="corner-mark top-left"></div>
            <div class="corner-mark top-right"></div>
            <div class="corner-mark bottom-left"></div>
            <div class="corner-mark bottom-right"></div>
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                  <!-- Background circle -->
                  <circle cx="50" cy="50" r="45" fill="#e8f5e9" stroke="#333" stroke-width="2"/>
                  
                  <!-- Road -->
                  <rect x="20" y="55" width="60" height="20" fill="#90a4ae"/>
                  <line x1="25" y1="65" x2="35" y2="65" stroke="#fff" stroke-width="2" stroke-dasharray="5,5"/>
                  <line x1="45" y1="65" x2="55" y2="65" stroke="#fff" stroke-width="2" stroke-dasharray="5,5"/>
                  <line x1="65" y1="65" x2="75" y2="65" stroke="#fff" stroke-width="2" stroke-dasharray="5,5"/>
                  
                  <!-- Car -->
                  <rect x="35" y="45" width="30" height="15" rx="5" fill="#2196f3" stroke="#333" stroke-width="1.5"/> <!-- Car body -->
                  <rect x="40" y="35" width="20" height="10" rx="2" fill="#bbdefb" stroke="#333" stroke-width="1"/> <!-- Car top -->
                  <circle cx="40" cy="60" r="5" fill="#333"/> <!-- Wheel -->
                  <circle cx="60" cy="60" r="5" fill="#333"/> <!-- Wheel -->
                  <rect x="43" y="37" width="5" height="8" fill="#333"/> <!-- Driver window -->
                  
                  <!-- Father figure (driving) -->
                  <circle cx="45" cy="40" r="3" fill="#3f51b5" stroke="#333" stroke-width="0.75"/> <!-- Head -->
                  <line x1="45" y1="43" x2="45" y2="48" stroke="#3f51b5" stroke-width="2"/> <!-- Body -->
                  <line x1="45" y1="45" x2="42" y2="45" stroke="#3f51b5" stroke-width="1.5"/> <!-- Left arm on wheel -->
                  <line x1="45" y1="45" x2="50" y2="45" stroke="#3f51b5" stroke-width="1.5"/> <!-- Right arm -->
                  
                  <!-- Dog (in passenger seat) -->
                  <ellipse cx="55" cy="40" rx="3" ry="2.5" fill="#a1887f" stroke="#333" stroke-width="0.75"/> <!-- Head -->
                  <path d="M56,38 L58,36 M54,38 L53,36" stroke="#a1887f" stroke-width="1"/> <!-- Ears -->
                  <ellipse cx="55" cy="46" rx="2.5" ry="1.5" fill="#a1887f" stroke="#333" stroke-width="0.75"/> <!-- Body -->
                  
                  <!-- Scenery -->
                  <rect x="10" y="55" width="10" height="20" fill="#66bb6a"/> <!-- Grass left -->
                  <rect x="80" y="55" width="10" height="20" fill="#66bb6a"/> <!-- Grass right -->
                  <path d="M15,55 C15,45 18,40 15,55" fill="#388e3c"/> <!-- Tree left -->
                  <path d="M85,55 C85,45 82,40 85,55" fill="#388e3c"/> <!-- Tree right -->
                  
                  <!-- Text label -->
                  <text x="50" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Drive</text>
                </svg>
            </div>
        </div>

        <!-- Row 2 - Reading Icons -->

            <div class="corner-mark bottom-left"></div>
            <div class="corner-mark bottom-right"></div>
            <div class="icon">

                  <!-- Background elements - bookshelf -->

                  <line x1="15" y1="35" x2="85" y2="35" stroke="#333" stroke-width="1"/>

                  <line x1="15" y1="55" x2="85" y2="55" stroke="#333" stroke-width="1"/>
                  <line x1="15" y1="65" x2="85" y2="65" stroke="#333" stroke-width="1"/>
                  
                  <!-- Books on shelves -->
                  <rect x="20" y="26" width="5" height="9" fill="#f44336"/>
                  <rect x="25" y="26" width="5" height="9" fill="#2196f3"/>

                  <rect x="55" y="26" width="5" height="9" fill="#9c27b0"/>
                  <rect x="60" y="26" width="5" height="9" fill="#ff9800"/>
                  
                  <rect x="20" y="36" width="5" height="9" fill="#9c27b0"/>
                  <rect x="25" y="36" width="5" height="9" fill="#ff9800"/>
                  <rect x="50" y="36" width="5" height="9" fill="#f44336"/>
                  <rect x="55" y="36" width="5" height="9" fill="#2196f3"/>
                  <rect x="60" y="36" width="5" height="9" fill="#4caf50"/>

                  <path d="M40,45 Q50,40,60,45 L60,70 Q50,65,40,70 Z" fill="#f5f5f5" stroke="#333" stroke-width="1"/>

                  <line x1="52" y1="65" x2="58" y2="65" stroke="#333" stroke-width="0.5"/>

                  <line x1="75" y1="79" x2="75" y2="85" stroke="#2196f3" stroke-width="2.5"/> <!-- Body -->
                  <line x1="75" y1="81" x2="70" y2="83" stroke="#2196f3" stroke-width="2"/> <!-- Left arm -->

                  <line x1="75" y1="85" x2="78" y2="90" stroke="#2196f3" stroke-width="2"/> <!-- Right leg -->
                  
                  <!-- Text label -->
                  <text x="50" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Reading</text>
                </svg>
            </div>
        </div>
        
        <div class="icon-container">
            <div class="corner-mark top-left"></div>
            <div class="corner-mark top-right"></div>
            <div class="corner-mark bottom-left"></div>
            <div class="corner-mark bottom-right"></div>

    </div>
</body>
</html>
