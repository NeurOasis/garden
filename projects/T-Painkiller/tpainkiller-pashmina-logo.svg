<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="250" cy="250" r="240" fill="#f0e9db" stroke="#0a3460" stroke-width="10"/>
  
  <!-- Blue inner ring -->
  <circle cx="250" cy="250" r="210" fill="none" stroke="#0a3460" stroke-width="8"/>
  
  <!-- Elements extending outside the circle - TOP -->
  <!-- Ship masts and flags extending beyond the top -->
  <g transform="translate(250, 20)">
    <rect x="-5" y="-70" width="10" height="140" fill="#754c29" stroke="#0a3460" stroke-width="2"/>
    <path d="M5,0 L50,-30 L40,0 Z" fill="#1a5f7a" stroke="#0a3460" stroke-width="1"/>
    <path d="M5,-40 L65,-55 L55,-30 Z" fill="#e6c9a8" stroke="#0a3460" stroke-width="1"/>
    
    <!-- Flag on top with Loebraü text -->
    <rect x="-60" y="-90" width="120" height="30" fill="#e6c9a8" stroke="#0a3460" stroke-width="2"/>
    <text x="0" y="-70" text-anchor="middle" font-family="Arial Black, serif" font-size="18" fill="#0a3460">LOEBRAÜ</text>
  </g>
  
  <!-- Elements extending outside - RIGHT -->
  <!-- Rum bottle -->
  <g transform="translate(440, 240) rotate(15)">
    <path d="M-15,-40 L-15,-60 L-10,-70 L10,-70 L15,-60 L15,-40 L10,-30 L10,30 L-10,30 L-15,20 Z" 
          fill="#5e2f00" stroke="#0a3460" stroke-width="2"/>
    <rect x="-8" y="-80" width="16" height="10" fill="#0a3460"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="#fff">RUM</text>
  </g>
  
  <!-- Elements extending outside - LEFT -->
  <!-- Anchor -->
  <g transform="translate(30, 250) rotate(-30)">
    <path d="M0,-30 L0,30 M-30,15 C-30,15 0,0 30,15" stroke="#0a3460" stroke-width="8" fill="none" 
          stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="0" cy="-40" r="10" fill="#0a3460"/>
  </g>
  
  <!-- Elements extending outside - BOTTOM -->
  <!-- Wave pattern extending below -->
  <path d="M120,460 C140,480 160,460 180,480 C200,500 220,480 240,500 C260,520 280,500 300,520 C320,540 340,520 360,540" 
        fill="none" stroke="#1a5f7a" stroke-width="6" stroke-linecap="round"/>
  <path d="M140,480 C160,500 180,480 200,500 C220,520 240,500 260,520 C280,540 300,520 320,540 C340,560 360,540 380,560" 
        fill="none" stroke="#0a3460" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Pashmina pattern - Paisley design in center -->
  <g transform="translate(250, 250) scale(0.85)">
    <!-- Base pashmina fabric -->
    <path d="M-150,-50 C-150,-120 -100,-150 0,-150 C100,-150 150,-120 150,-50 C150,100 50,150 0,150 C-50,150 -150,100 -150,-50 Z" 
          fill="#e6c9a8" stroke="#0a3460" stroke-width="3"/>
    
    <!-- Paisley pattern elements -->
    <path d="M-100,-20 C-80,-40 -60,-30 -60,-10 C-60,10 -80,20 -100,10 C-120,0 -120,-10 -100,-20 Z" 
          fill="#1a5f7a" stroke="#0a3460" stroke-width="1"/>
    <path d="M80,-30 C100,-50 120,-40 120,-20 C120,0 100,10 80,0 C60,-10 60,-20 80,-30 Z" 
          fill="#1a5f7a" stroke="#0a3460" stroke-width="1"/>
    <path d="M-20,70 C0,50 20,60 20,80 C20,100 0,110 -20,100 C-40,90 -40,80 -20,70 Z" 
          fill="#1a5f7a" stroke="#0a3460" stroke-width="1"/>
    
    <!-- Nautical elements overlaid on the pashmina -->
    <!-- Anchor -->
    <path d="M0,-30 L0,30 M-30,15 C-30,15 0,0 30,15" stroke="#0a3460" stroke-width="8" fill="none" 
          stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="0" cy="-40" r="10" fill="#0a3460"/>
    
    <!-- Ship's wheel -->
    <circle cx="-70" cy="-70" r="25" fill="none" stroke="#0a3460" stroke-width="4"/>
    <circle cx="-70" cy="-70" r="10" fill="#0a3460"/>
    <path d="M-70,-95 L-70,-110 M-45,-70 L-30,-70 M-70,-45 L-70,-30 M-95,-70 L-110,-70
             M-85,-85 L-95,-95 M-55,-85 L-45,-95 M-55,-55 L-45,-45 M-85,-55 L-95,-45" 
          stroke="#0a3460" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Compass rose -->
    <circle cx="70" cy="-70" r="25" fill="none" stroke="#0a3460" stroke-width="2"/>
    <path d="M70,-95 L70,-45 M45,-70 L95,-70 M55,-55 L85,-85 M55,-85 L85,-55" 
          stroke="#0a3460" stroke-width="2"/>
    <circle cx="70" cy="-70" r="5" fill="#0a3460"/>
    
    <!-- Wave pattern at bottom of pashmina -->
    <path d="M-120,50 C-100,70 -80,30 -60,50 C-40,70 -20,30 0,50 C20,70 40,30 60,50 C80,70 100,30 120,50" 
          fill="none" stroke="#1a5f7a" stroke-width="4" stroke-linecap="round"/>
    <path d="M-120,70 C-100,90 -80,50 -60,70 C-40,90 -20,50 0,70 C20,90 40,50 60,70 C80,90 100,50 120,70" 
          fill="none" stroke="#1a5f7a" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Sunglasses with T-Pain silhouette -->
  <g transform="translate(250, 60)">
    <rect x="-60" y="-15" width="120" height="30" rx="15" fill="#111"/>
    <rect x="-55" y="-10" width="45" height="20" rx="10" fill="#4db6e5"/>
    <rect x="10" y="-10" width="45" height="20" rx="10" fill="#4db6e5"/>
  </g>
  
  <!-- Rum bottle and glass -->
  <g transform="translate(70, 370) rotate(-15)">
    <path d="M-15,-40 L-15,-30 L-20,-25 L-20,20 L-10,25 L10,25 L20,20 L20,-25 L15,-30 L15,-40 Z" 
          fill="#5e2f00" stroke="#111" stroke-width="2"/>
    <rect x="-10" y="-50" width="20" height="10" fill="#222" stroke="#111" stroke-width="1"/>
    <path d="M-15,-40 L15,-40" stroke="#111" stroke-width="2"/>
    <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="14" fill="#ddd">RUM</text>
  </g>
  
  <g transform="translate(400, 370) rotate(15)">
    <path d="M-20,25 C-20,10 -15,-20 0,-25 C15,-20 20,10 20,25 Z" fill="#e64e30" stroke="#111" stroke-width="2"/>
    <path d="M-15,25 L15,25" stroke="#111" stroke-width="2"/>
    <path d="M-12,-10 C-5,-15 5,-15 12,-10" stroke="#fff" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Top text -->
  <g transform="translate(250, 110)">
    <path id="curve1" d="M-180 0 A180 180 0 0 1 180 0" fill="none"/>
    <text text-anchor="middle" font-family="Arial Black, sans-serif" font-size="32" font-weight="bold" fill="#0a3460">
      <textPath href="#curve1" startOffset="50%">T-PAINKILLER</textPath>
    </text>
  </g>
  
  <!-- Bottom text -->
  <g transform="translate(250, 400)">
    <path id="curve2" d="M-180 0 A180 180 0 0 0 180 0" fill="none"/>
    <text text-anchor="middle" font-family="Georgia, serif" font-size="20" font-style="italic" fill="#0a3460">
      <textPath href="#curve2" startOffset="50%">NAUTICAL THEMED PASHMINA INFUSION</textPath>
    </text>
  </g>
  
  <!-- Decorative corner elements -->
  <g transform="translate(250, 250)">
    <g transform="translate(-175, -175)">
      <path d="M0,0 C10,10 20,10 30,0" stroke="#0a3460" stroke-width="3" fill="none"/>
      <path d="M0,0 C10,-10 10,-20 0,-30" stroke="#0a3460" stroke-width="3" fill="none"/>
    </g>
    <g transform="translate(175, -175)">
      <path d="M0,0 C-10,10 -20,10 -30,0" stroke="#0a3460" stroke-width="3" fill="none"/>
      <path d="M0,0 C-10,-10 -10,-20 0,-30" stroke="#0a3460" stroke-width="3" fill="none"/>
    </g>
    <g transform="translate(-175, 175)">
      <path d="M0,0 C10,-10 20,-10 30,0" stroke="#0a3460" stroke-width="3" fill="none"/>
      <path d="M0,0 C10,10 10,20 0,30" stroke="#0a3460" stroke-width="3" fill="none"/>
    </g>
    <g transform="translate(175, 175)">
      <path d="M0,0 C-10,-10 -20,-10 -30,0" stroke="#0a3460" stroke-width="3" fill="none"/>
      <path d="M0,0 C-10,10 -10,20 0,30" stroke="#0a3460" stroke-width="3" fill="none"/>
    </g>
  </g>
  
  <!-- ABV and brewery info -->
  <text x="250" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0a3460">15% ABV</text>
  <text x="250" y="280" text-anchor="middle" font-family="Georgia, serif" font-size="16" font-style="italic" fill="#0a3460">LOEBRAÜ BREWING CO.</text>
  
  <!-- Brewery emblem -->
  <g transform="translate(250, 205)">
    <!-- Stylized hop cone as brewery symbol -->
    <path d="M0,0 L5,15 L0,25 L-5,15 Z" fill="#0a3460"/>
    <path d="M-5,5 L-15,10 L-10,20 L-2,15 Z" fill="#0a3460"/>
    <path d="M5,5 L15,10 L10,20 L2,15 Z" fill="#0a3460"/>
    <circle cx="0" cy="5" r="8" fill="none" stroke="#0a3460" stroke-width="1.5"/>
    <path d="M-3,5 L3,5" stroke="#0a3460" stroke-width="1.5"/>
    <path d="M0,2 L0,8" stroke="#0a3460" stroke-width="1.5"/>
  </g>
</svg>