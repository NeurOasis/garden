<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="250" cy="250" r="240" fill="#f0c178" stroke="#0b3d91" stroke-width="10"/>
  
  <!-- Inner navy blue ring (Royal Navy style) -->
  <circle cx="250" cy="250" r="210" fill="none" stroke="#0b3d91" stroke-width="20"/>
  
  <!-- Extended elements outside the circle -->
  <!-- Palm tree extending above -->
  <path d="M250,10 C260,-30 240,-40 250,-80 C270,-70 280,-90 290,-100 C300,-70 320,-80 340,-75" 
        stroke="#008000" stroke-width="10" fill="none"/>
  <path d="M250,-80 C230,-70 210,-90 200,-100 C190,-70 170,-80 150,-75" 
        stroke="#008000" stroke-width="10" fill="none"/>
  <path d="M250,10 L250,-80" stroke="#8b4513" stroke-width="12" fill="none"/>
  
  <!-- Yacht sailing outside the bottom of the circle -->
  <path d="M150,460 L350,460 C340,500 280,520 250,520 C220,520 160,500 150,460 Z" 
        fill="#fff" stroke="#000" stroke-width="3"/>
  <path d="M250,460 L250,390" stroke="#000" stroke-width="4"/>
  <path d="M250,390 L320,460" stroke="#000" stroke-width="3"/>
  <path d="M250,390 L180,460" stroke="#000" stroke-width="3"/>
  <path d="M200,490 L300,490" stroke="#000" stroke-width="3"/>
  
  <!-- Rum bottle extending to the right -->
  <g transform="translate(470, 250) rotate(15)">
    <path d="M-20,-40 L-20,-50 L-15,-60 L15,-60 L20,-50 L20,-40 L15,-35 L15,15 L5,25 L-5,25 L-15,15 L-15,-35 Z" 
          fill="#8b4513" stroke="#000" stroke-width="2"/>
    <rect x="-10" y="-70" width="20" height="10" fill="#222" stroke="#000" stroke-width="1"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">LOEB</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">RAÜ</text>
  </g>
  
  <!-- Anchor extending left -->
  <g transform="translate(30, 250) rotate(-30)">
    <path d="M0,-30 L0,30 M-30,15 C-30,15 0,0 30,15" stroke="#0b3d91" stroke-width="10" fill="none"/>
    <circle cx="0" cy="-40" r="12" fill="#0b3d91"/>
  </g>
  
  <!-- Center palm tree island scene -->
  <g transform="translate(250, 250) scale(0.8)">
    <!-- Island -->
    <ellipse cx="0" cy="120" rx="150" ry="45" fill="#c98541"/>
    
    <!-- Palm tree trunk -->
    <path d="M0,120 C10,80 -10,0 0,-80" stroke="#8b4513" stroke-width="12" fill="none"/>
    
    <!-- Palm fronds -->
    <path d="M0,-80 C-40,-70 -70,-40 -90,-10" stroke="#008000" stroke-width="10" fill="none"/>
    <path d="M0,-80 C-30,-90 -40,-120 -30,-150" stroke="#008000" stroke-width="10" fill="none"/>
    <path d="M0,-80 C0,-100 20,-130 50,-140" stroke="#008000" stroke-width="10" fill="none"/>
    <path d="M0,-80 C30,-70 60,-50 80,-20" stroke="#008000" stroke-width="10" fill="none"/>
    
    <!-- Cocktail glass -->
    <path d="M50,80 L30,130 L80,130 L60,80" fill="#e64e30" stroke="#000" stroke-width="2"/>
    <path d="M35,70 L55,70 L50,80 L40,80 Z" fill="#fff" stroke="#000" stroke-width="2"/>
    <line x1="45" y1="70" x2="45" y2="55" stroke="#000" stroke-width="4"/>
    <circle cx="45" cy="50" r="5" fill="#ff5500"/>
    
    <!-- Auto-tuned microphone (T-Pain reference) -->
    <g transform="translate(-60, 40) rotate(-20)">
      <rect x="-10" y="-10" width="20" height="50" rx="5" fill="#444"/>
      <circle cx="0" cy="-10" r="15" fill="#888" stroke="#444" stroke-width="3"/>
      <rect x="-7" y="-17" width="14" height="14" fill="#00a2e8"/>
      <path d="M-7,-10 L7,-10 L7,-3 L-7,-3 Z" fill="#00ff00"/>
      <path d="M-3,-17 L3,-17 L3,-10 L-3,-10 Z" fill="#ff0000"/>
      <rect x="-5" y="40" width="10" height="15" rx="2" fill="#444"/>
    </g>
    
    <!-- Yacht (I'm on a boat reference) -->
    <path d="M-100,130 L-20,130 L-30,110 L-90,110 Z" fill="#fff" stroke="#000" stroke-width="2"/>
    <path d="M-60,110 L-60,90" stroke="#000" stroke-width="2"/>
    <path d="M-60,90 L-40,110" stroke="#000" stroke-width="2"/>
    <circle cx="-80" cy="120" r="3" fill="#000"/>
  </g>
  
  <!-- Top text -->
  <g transform="translate(250, 70)">
    <path id="curve1" d="M-180 0 A180 180 0 0 1 180 0" fill="none"/>
    <text text-anchor="middle" font-family="Arial Black, sans-serif" font-size="32" font-weight="bold" fill="#0b3d91">
      <textPath href="#curve1" startOffset="50%">T-PAINKILLER</textPath>
    </text>
  </g>
  
  <!-- Bottom text -->
  <g transform="translate(250, 420)">
    <path id="curve2" d="M-180 0 A180 180 0 0 0 180 0" fill="none"/>
    <text text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" font-style="italic" fill="#0b3d91">
      <textPath href="#curve2" startOffset="50%">I'M ON A BOAT WITH RUM</textPath>
    </text>
  </g>
  
  <!-- Silhouette of T-Pain with sunglasses and hat -->
  <g transform="translate(375, 235) scale(0.35)">
    <ellipse cx="0" cy="0" rx="60" ry="75" fill="#111"/>
    <rect x="-70" y="-45" width="140" height="25" rx="5" fill="#111"/>
    <rect x="-60" y="-85" width="120" height="40" rx="5" fill="#111"/>
    <rect x="-75" y="-20" width="150" height="10" rx="5" fill="#00a2e8"/>
  </g>
  
  <!-- Navy-style rope border elements -->
  <g transform="translate(250, 250)">
    <circle cx="0" cy="-190" r="15" fill="#c98541" stroke="#0b3d91" stroke-width="3"/>
    <circle cx="0" cy="190" r="15" fill="#c98541" stroke="#0b3d91" stroke-width="3"/>
    <circle cx="-190" cy="0" r="15" fill="#c98541" stroke="#0b3d91" stroke-width="3"/>
    <circle cx="190" cy="0" r="15" fill="#c98541" stroke="#0b3d91" stroke-width="3"/>
  </g>
  
  <!-- Year established (Navy rum tradition) -->
  <text x="250" y="255" text-anchor="middle" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#0b3d91">EST. 2025</text>

  <!-- Small label at the bottom -->
  <text x="250" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0b3d91">15% ABV · LOEBRAÜ BREWING CO.</text>
  
  <!-- Brewery emblem -->
  <g transform="translate(130, 390) scale(0.6)">
    <path d="M0,-30 L10,-10 L25,-20 L20,0 L35,10 L15,15 L10,35 L0,15 L-15,20 L-5,0 L-25,-10 L-5,-15 Z" fill="#0b3d91" stroke="#f0c178" stroke-width="2"/>
    <circle cx="0" cy="0" r="10" fill="#f0c178" stroke="#0b3d91" stroke-width="1"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="14" fill="#0b3d91">L</text>
  </g>
</svg>